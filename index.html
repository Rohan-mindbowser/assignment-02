<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- custom css  -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- jquery  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>



    <title>Assignment 02</title>
  </head>
  <body>
    <div class="loader"></div>

    <div class="heading">
      <h1>User Details</h1>
    </div>

    <div class="user_details">
      <div class="user_table" style="overflow-x: auto">
        <table class="table">
          <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Employment Title</th>
            <th>Country</th>
            <!-- <th>View</th> -->
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="full_user_details">
        <h2 class="greeting">Good Morning</h2>
        <img id="avatar">
        <div class="details-below">
            <h4>
                Id :
                <span id="id"> </span>
            </h4>
            <h4>
                User Id:
                <span id="uid"> </span>
            </h4>
            <h4>
                Password :
                <span id="pass"> </span>
            </h4>
            <h4>
                Name :
                <span id="uname"> </span>
            </h4>
            <h4>
                Username :
                <span id="username"> </span>
            </h4>
            <h4>
                Email :
                <span id="mail"> </span>
            </h4>
            <h4>
                Gender :
                <span id="mf"> </span>
            </h4>
            <h4>
                contact:
                <span id="phno"> </span>
            </h4>
            <h4>
                SIN :
                <span id="sin"> </span>
            </h4>
            <h4>
                DOB :
                <span id="dob"> </span>
            </h4>
            <h4>
                Employment Type :
                <h4 class="emp">Title : <span id="title"> </span></h4>
                <h4 class="emp">Key Skill : <span id="skill"> </span></h4>
            </h4>
            <h4>
                Address :
                <span id="addr"></span>
            </h4>
            <h4>
                Card Number :
                <span id="ccn"></span>
            </h4>
            <h4>
                Subscription Status :
                <span id="ss"></span>
            </h4>
        </div>
      </div>
    </div>



    <!-- loader js  -->
    <script>
        // $(document).ready(function(){
        //     $(".loader").fadeOut("slow");
        // });
        $(window).on('load',function(){
          $('.loader').fadeOut(3000)
          $('body').fadeIn(1000);
        })
    </script>

    <!-- custome js  -->
    <script src="./js/main_new.js"></script>

  </body>
</html>
